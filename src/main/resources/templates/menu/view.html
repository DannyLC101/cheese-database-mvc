<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body class="container">
        <h1 th:text="${title}">Default Title</h1>

        <nav th:replace="fragments :: home-nav"></nav>

        <p th:unless="${cheeses} and ${cheeses.size()}"><i>No cheeses yet</i></p>
        <ul>
            <li th:each="cheese : ${menu.cheeses}" th:text="${cheese.name}"></li>
        </ul>


        <!--<p><a th:href="'/menu/add-item/' + ${menu.id}">Add Cheese</a></p>-->
        <p><a th:href="'/menu/add-item/' + ${menu.id}">Add Cheese</a></p>
        <nav th:replace="fragments :: menu-nav"></nav>
    </body>
</html>
