<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body class="container">
        <h1 th:text="${title}">Default Title</h1>

        <nav th:replace="fragments :: home-nav"></nav>

        <form method="post" th:object="${form}" action="/menu/add-item">
            <div class="form-group">
                <label th:for="cheeseId">Cheese</label>
                <select th:field="*{cheeseId}">
                    <option th:each="c : *{cheeses}"
                            th:text="${c.name}"
                            th:value="${c.id}"></option>
                </select>
            </div>
            <input type="hidden" name="menuId" th:value="*{menu.id}" />
            <input type="submit" value="Add Item" />

        </form>
        <nav th:replace="fragments :: menu-nav"></nav>
    </body>
</html>
